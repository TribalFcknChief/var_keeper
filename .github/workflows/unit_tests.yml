name: Unit Tests
- name: Checkout
  uses: actions/checkout@v3
run-name: Run Unit Tests
on:
  push:
    branches-ignore:
      - 'main'
      - 'dev'
jobs:
  unit_testing:
    runs-on: ubuntu-latest
    steps:
      - name: Run Unit Tests
        run: |
          chmod +x ./test/unit-tests.sh
          ./test/unit-tests.sh
        shell: bash
